    <h1>
      <icon style="padding-right:10px ">
        <img src="./assets/snoopy2.png" style="width:4% ;">
      </icon>
      Paws and Tails
    </h1>
  </header>
  <section id="contact">
    <div class="container-lg">
      <div>
        <h5 class="text-muted">You are looking to add to?</h5>
      </div>
      <div class="d-grid gap-2 d-md-flex justify-content-md-start">
        <input class="btn btn-light btn-sm round" onclick="location.href = 'AdminBuyForm.html'" type="reset"
          value="&nbsp;Buy&nbsp;" />
        <input class="btn btn-secondary btn-md round" onclick="location.href = 'AdminAdoptForm.html'" type="reset"
          value="Adopt" />
        <input class="btn btn-light btn-sm round" onclick="location.href = 'AdminFosterForm.html'" type="reset"
          value="Foster" />
      </div>
      <div class="text-center">
        <h2>Add Dog to Adopt Section</h2>
      </div>
      <div class="row justify-content-center my-5">
        <div class="col-lg-6">
          <form action="./AdminAddProductForm.php" method="post">
            <label for="dogname" class="form-label">Name of the Dog:</label>
            <div class="mb-4 input-group">
              <span class="input-group-text">
                <i class="fas fa-dog text-secondary"></i>
              </span>
              <input type="text" id="dogname" name="dogname" class="form-control" placeholder="e.g. Chiku" />
            </div>
            <label for="breed" class="form-label">Breed:</label>
            <div class="mb-4 input-group">
              <span class="input-group-text">
                <i class="material-icons text-secondary md-18">pets</i>
              </span>
              <input type="text" id="breed" name="breed" class="form-control" placeholder="e.g. Indie" />
            </div>
            <label for="age" class="form-label">Age:</label>
            <div class="mb-4 input-group">
              <span class="input-group-text">
                <i class="material-icons text-secondary md-18">cake</i>
              </span>
              <input class="form-control" type="text" id="age" name="age" pattern="\d+" placeholder="e.g. 10 months" />
            </div>
        </div>
        <div class="col-lg-6">
          <label class="custom-file-label form-label" for="image">Add a Picture:</label>
          <div class="custom-file mb-4 input-group">
            <span class="input-group-text">
              <i class="material-icons md-18 text-secondary">
                add_a_photo
              </i>
            </span>
            <input class="form-control custom-file-input" type="file" id="image" name="image" required>
          </div>
          <label for="description" class="form-label">Description:</label>
          <div class="input-group mb-4">
            <span class="input-group-text">
              <i class="material-icons text-secondary md-18">description</i>
            </span>
            <textarea class="form-control" name="description" id="description" rows="5"></textarea>
          </div>
        </div>
        <div class="mb-4 text-center">
          <button type="submit" class="btn btn-secondary">Add Dog</button>
        </div>
        </form>
      </div>
    </div>
